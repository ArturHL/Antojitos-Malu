<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1024px)">
    <title>Antojitos Malu</title>
</head>
<body>
    <header>
        <div id="Logo">
            Logo
        </div>
        <nav class="navbar-mobile">
            <img id="Nav-Menu" src="./IMG/menu.png" alt="Navegar.">
        </nav>
        <nav class="navbar-desktop">
            <div>
                Home
            </div>
            <div>
                A la Carta
            </div>
            <div>
                #GodinFriendly
            </div>
            <div>
                Sucursales
            </div>
        </nav>
    </header>
    <main>
        <section class="location mainSection">
            Lugar
        </section>
        <section class="food mainSection">
            Comida
        </section>
        <section class="about-us mainSection">
            Malu
        </section>
    </main>
    <footer class="contact-us">
        <h3 class="title-section">
            Contactanos
        </h3>
        <div class="info-form">
            <div class="info">
                <ul>
                    <li>
                        Aviso de Privacidad
                    </li>
                    <li>
                        Informacion Legal
                    </li>
                    <li>
                        Terminos y Condiciones
                    </li>
                    <li>
                        Facturacion
                    </li>
                    <li>
                        Trabaja con Nosotros
                    </li>
                </ul>
            </div>
            <div>
                <Form class="contact-form">
                    <label for="Name">
                        Nombre
                        <input type="text">
                    </label>
                    <label for="E-mail">
                        E-mail
                        <input type="text">
                    </label>
                    <label for="Mensaje">
                        Mensaje
                        <input type="text">
                    </label>
                    <label for="Name">
                        <button type="submit">ENVIAR</button>
                    </label>
                </Form>
            </div>
        </div>
        <div class="contact-links">
            <div>
                <a href="#"><img class="contact-img" src="./IMG/facebook.png" alt="facebook"></a>
            </div>
            <div>
                <a href="#"><img class="contact-img" src="./IMG/instagram.png" alt="instagram"></a>
            </div>
            <div>
                <a href="#"><img class="contact-img" src="./IMG/whatsapp.png" alt="whatsapp"></a>
            </div>
            <div>
                <a href="#"><img class="contact-img" src="./IMG/llamada-telefonica.png" alt="llamada telefonica"></a>
            </div>
            <div id="info-menu">
                <a href="#"><img class="contact-img" src="./IMG/informacion.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>
</html>
